<div id="s-uiMessageMessage" class="message-holder" ng-style="messageStyle" ng-if="message">
  {{message}}
  <i ng-style="iconStyle" class="message-icon material-icons" ng-click="closeMessage()" ng-mouseenter="iconStyle.color ='black'" ng-mouseleave="iconStyle.color ='#999'">
    cancel
  </i>
</div>
